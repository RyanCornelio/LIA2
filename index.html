<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sigma Technology</title>
<link rel="stylesheet" href="style.css">
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="icon" href="/img/icon.jpg" type="image/icon type">
</head>

    <body>

        <div id="error"></div>


        <div id="capture" style="padding: 10px; background: #1ceea8">
            <h4 style="color: #000;";>Hello world!</h4>
        </div>
        <!-- <button onclick="screenshot()">Take Screenshot</button> -->

        <!-- Trigger/Open The Modal -->
        <div class="popup">
            <img src="./img/btn2.png" alt="" class="popup" id="myBtn" data-dismiss="modal">
        </div>


    <!-- The Modal -->

  


        <div id="myModal" class="modal">
        <div class="animate__animated animate__backInDown", class="animate__animated animate__bounceOutUp">
        <div class="upper-container">
                
            <span class="close", class="animate__animated animate__bounceOutUp">&times;</span>     
                <div class="logo">
                        <img src="./img/Picture11.png" alt="" style="width:100px;height:30px;" class="logo-img">
                </div>

        </div>      
        <form name="myForm" ACTION="/" class="user-form" id="myForm" METHOD="GET">
                <div class="form" style="text-align:center">

                        <p id="savedText"> </p>
                        <p id="openedText"> </p>
                            <div class="biobox">
                                <textarea name="inputbox" id="bio" required type="input" class="bio" cols="40" rows="6" placeholder="Please describe the problem you are experiencing or any feedback you would like to send"></textarea>                         
                            </div>
                                <div class="smartbox">
                                    <p class="icontext">Automatically included to help you better</p>
                                <div class="icons" id="icons">
                                        <div class="btnhov1">
                                            <img src="./img/icon1.svg" alt="">
                                        </div>
                                        <div class="btnhov2" onclick="screenshot()">
                                            <img src="./img/icon2.svg" alt="">
                                        </div>
                                        <div class="btnhov3">
                                            <img src="./img/icon3.svg" alt="">
                                        </div>
                                        <div class="btnhov4">
                                            <img src="./img/icon4.svg" alt="">
                                        </div>
                                        <div class="btnhov5">
                                            <img src="./img/icon5.svg" alt="">
                                        </div>
                                </div> 
                                    <div class="small-box">
                                        <p class="icontext">How would you like us to contact you? (Please tick)</p>
                                    </div>
                                
                                    <!-- Checkboxes -->
                                        <div class="checkboxing">

                                            <div class="sorter1" style="box-sizing: border-box;">
                                                <input type="checkbox" class="item1" checked>
                                                <input type="text" id="email" placeholder="my@email.com" class="input" VALUE="" name="inputbox">
                                            </div>
                                            <div class="sorter2">
                                                <input type="checkbox" VALUE="" class="item2" style="box-sizing: border-box;" checked>
                                                <input type="text" id="phone" placeholder="+46706011614" class="input" VALUE="" name="inputbox">
                                            </div>
                                        </div>
                                        <div class="bottom-container">
                                            <!-- <form action=""> -->
                                                <!-- <input type="image" src="img/arrowicon.jpg" name="button" class="image1" type="submit" Value="Click"> -->
                                                
                                                <button type="submit" id="btnConfirm" style="width: 50px; height: 30px; border: none;">
                                                    <img src="./img/arrowicon.png" alt="" name="button" class="image1" type="submit" Value="Click">
                                                    </button>
                                         
                                        <!--     </form> -->
                        
                                                <!-- <input type="image" src="./img/arrowicon.png" name="button" class="image1" type="submit" Value="Click" ></input> -->
                            
                                            <p class="icontext2">We are here if you would like to chat directly with us</p>
                                            <img src="./img/support.png" alt="" class="chaticon" onclick="openChat()">
                                        </div>
                                    </form> 
                </div>
            </div>
        </div>
    </div>

            
                                </div>
                            </div> 
                        </div> 

            <script defer src="script.js"></script>
            <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    </body>
    </html>
