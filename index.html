    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Forms Night</title>
        <link rel="stylesheet" href="style.css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    </head>

    <body>
        <div class="popup">
            <img src="./img/btn2.png" alt="" class="popup" id="myBtn">
        </div>

    <!-- Trigger/Open The Modal -->
    <!-- <button id="myBtn">Open Modal</button> -->

    <!-- The Modal -->
    <div id="myModal" class="modal">
    <div class="animate__animated animate__backInDown">
    <!-- Modal content -->
    <div class="modal-content">
            
                <div class="header">
                    <div class="logo">
                        <span class="close">&times;</span>     
                        <img src="/LIA2/img/Picture11.png" alt="">
                </div>


                <div class="bigbox">
                <div class="form" style="text-align:center">
                        <form class="login-form" id="myForm">
                            

                            <div class="biobox">
                                <textarea name="bio" class="bio" cols="40" rows="8" placeholder="Please describe the problem you are experiencing or any feedback you would like to send"></textarea>                         
                            </div>
                        
                            <div class="fields">
                                <div class="smartbox">
                                    <p class="icontext">Automatically included to help you better</p>
                                    <div class="icons" id="icons">
                                        <div class="btnhov1">
                                            <img src="/LIA2/img/icon1.svg" alt="">
                                        </div>
                                        <div class="btnhov2">
                                            <img src="/LIA2/img/icon2.svg" alt="">
                                        </div>
                                        <div class="btnhov3">
                                            <img src="/LIA2/img/icon3.svg" alt="">
                                        </div>
                                        <div class="btnhov4">
                                            <img src="/LIA2/img/icon4.svg" alt="">
                                        </div>
                                        <div class="btnhov5">
                                            <img src="/LIA2/img/icon5.svg" alt="">
                                        </div>
                                    </div> 
                                    <div class="small-box">
                                        <p class="icontext">How would you like us to contact you? (Please tick)</p>
                                    </div>
                                
                                    <!-- Checkboxes -->
                                    <div class="checkboxing">
                                        <div class="sorter1">
                                            <input type="checkbox" class="item1">
                                            <input type="text" placeholder="my@email.com" class="input">
                                        </div>
                                        <div class="sorter2">
                                        <input type="checkbox" class="item2">
                                        <input type="password" placeholder="password" class="input">
                                    </div></div>
                                </div>
                                <div class="botbot"></div>
                            </div>
                            <div class="arrow">
                                
                                <div class="arrowbox">
                                <img src="/LIA2/img/arrowicon.png" alt="" class="image1">
                                <p class="icontext2">We are here if you would like to chat directly with us</p>
                            </div>

                            </div>
                                
                                <div class="bottom">
                      
                                                <div class="chaticonbox">
                                                    <img src="/LIA2/img/support.png" alt="" class="chaticon" onclick="openChat()"></button> 
                                                </div>          
                                            </div>
                                            
                                            
                                        </form> 
                                    </div>       
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        
    <script src="script.js"></script>

    </body>
    </html>
